defaults:
  providers:
    tc:
      type: '@faasjs/tencentcloud'
      config:
        appId: appId
        secretId: secretId
        secretKey: secretKey
        region: ap-beijing
  resources:
    function:
      provider: tc
      type: 'function'
    test:
      type: 'defaults'
    http:
      type: 'http'
    mysql:
      type: 'mysql'
local:
  resources:
    test:
      type: 'local'
